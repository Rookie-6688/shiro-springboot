<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>登录</h1>
<hr>
<p th:text="${msg}" style="color:red;"></p>
<form th:action="@{/login}" method="post">
    <p>用户名：<input type="text" name="username"></p>
    <p>密码：<input type="text" name="password1"></p>
    <input type="hidden" name="password" id="md5Password">
    <p><input type="submit" id="loginBut"></p>

</form>
</body>
<script th:src="@{|/js/jquery-1.11.0.js|}"></script>
<script th:src="@{|/js/jquery.md5.js|}"></script>
<script>
    $(function () {
        $("#loginBut").bind("click",function () {
            var v_md5password=$.md5($("#password1").val());
            // alert(v_md5password)
            $("#md5Password").val(v_md5password)
        })
    })
</script>
</html>
